{% extends 'blog/list.html' %}

{% block header %}
    <h1 class="alert alert-primary text-center" >جستجو: {{search}}</h1>
{% endblock %}

{% block previous_page_url %}
    {% url 'blog:search'  page_obj.previous_page_number %}?q={{search}}
{%endblock%}
{% block next_page_url %}
    {% url 'blog:search'  page_obj.next_page_number %}?q={{search}}
{%endblock%}
